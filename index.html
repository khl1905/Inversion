<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nahomi Cardenas</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box;
    }
    input {
      background: #333;
      color: #ccc;
      border: 1px solid #555;
    }
    input[readonly] {
      cursor: not-allowed;
    }
    button {
      background-color: #00c0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00a0dd;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    .progress-container {
      background: #222;
      border-radius: 20px;
      height: 40px;
      margin-top: 20px;
      overflow: hidden;
      box-shadow: inset 0 0 8px #000;
      position: relative;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00ff88, #00c0ff);
      transition: width 1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      white-space: nowrap;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
    }
    .comparativa {
      margin-top: 40px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    .comparativa h2 {
      color: #00ff88;
      margin-bottom: 15px;
    }
    .comparativa table {
      width: 100%;
      border-collapse: collapse;
    }
    .comparativa th, .comparativa td {
      padding: 10px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    .comparativa th {
      color: #00c0ff;
    }
    .comparativa tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Nahomi Cardenas</h1>

  <label>Monto de Inversión (MXN):</label>
  <input type="number" id="monto" value="3100" readonly />

  <label>Fecha de Inicio:</label>
  <input type="date" id="fechaInicio" value="2025-01-01" readonly />

  <button onclick="calcular()">Calcular</button>

  <div class="result" id="resultado"></div>

  <div class="progress-container">
    <div class="progress-bar" id="barra">0% - $0.00 MXN</div>
  </div>

  <div class="comparativa">
    <h2>Comparativa con otros instrumentos (12 meses)</h2>
    <table>
      <thead>
        <tr>
          <th>Instrumento</th>
          <th>Tasa Anual</th>
          <th>Ganancia Estimada</th>
          <th>Total Final</th>
        </tr>
      </thead>
      <tbody id="tabla-comparativa"></tbody>
    </table>
  </div>

<script>
  function calcular() {
    const monto = 3100;
    const fechaInicio = new Date(document.getElementById("fechaInicio").value);
    const hoy = new Date();
    const diasTotales = 365;
    const diasTranscurridos = Math.min(Math.max((hoy - fechaInicio) / (1000 * 60 * 60 * 24), 0), diasTotales);
    const progreso = (diasTranscurridos / diasTotales) * 100;

    // Simulación interés simple 100%
    const tiempoAnios = diasTranscurridos / 365;
    const tasaSimulacion = 1.0;
    const gananciaSimulacion = monto * tasaSimulacion * tiempoAnios;
    const totalSimulacion = monto + gananciaSimulacion;

    document.getElementById("resultado").innerHTML = `
      <strong>Fecha final:</strong> ${new Date(fechaInicio.getFullYear() + 1, fechaInicio.getMonth(), fechaInicio.getDate()).toLocaleDateString()}<br>
      <strong>Ganancia estimada hasta hoy:</strong> $${gananciaSimulacion.toFixed(2)} MXN<br>
      <strong>Total acumulado:</strong> $${totalSimulacion.toFixed(2)} MXN<br>
      <strong>Progreso:</strong> ${progreso.toFixed(1)}%
    `;

    const barra = document.getElementById("barra");
    barra.style.width = `${progreso}%`;
    barra.textContent = `${progreso.toFixed(1)}% - $${totalSimulacion.toFixed(2)} MXN`;

    // Tasas anuales aproximadas reales
    const instrumentos = [
      { nombre: "Cuenta de ahorro", tasa: 0.03 },
      { nombre: "CETES", tasa: 0.09 },
      { nombre: "Mercado Pago", tasa: 0.10 },
      { nombre: "Oro", tasa: 0.055 },
      { nombre: "Plata", tasa: 0.12 },
      { nombre: "S&P 500 (SPY)", tasa: 0.2502 },
      { nombre: "Bitcoin", tasa: 1.22 },
      { nombre: "Esta simulación", tasa: tasaSimulacion }
    ];

    const tbody = document.getElementById("tabla-comparativa");
    tbody.innerHTML = "";

    instrumentos.forEach(({ nombre, tasa }) => {
      const ganancia = monto * tasa;
      const total = monto + ganancia;
      tbody.innerHTML += `
        <tr>
          <td>${nombre}</td>
          <td>${(tasa * 100).toFixed(2)}%</td>
          <td>$${ganancia.toFixed(2)}</td>
          <td>$${total.toFixed(2)}</td>
        </tr>
      `;
    });
  }
</script>
</body>
</html>
